header:
  version: 11

distro: rpidev
machine: raspberrypi0-wifi
target: rpi-image-dev

repos:
  poky:
    url: https://github.com/yoctoproject/poky.git
    refspec: mickledore
    path: layers/poky
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
      meta-selftest:
      meta-skeleton:
  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi.git
    refspec: mickledore
    path: layers/meta-raspberrypi
  meta-raspberrypi-custom:
    path: layers/meta-raspberrypi-extra
    refspec: main
    url: https://github.com/agentdenton/meta-raspberrypi-extra.git

local_conf_header:
  rpi-elinux: |
    EXTRA_IMAGE_FEATURES += "debug-tweaks"
