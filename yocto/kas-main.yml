header:
  version: 8

distro: poky
machine: raspberrypi0-wifi
target: rpi0w-custom-dev

repos:
  poky:
    url: https://github.com/yoctoproject/poky.git
    refspec: mickledore
    path: layers/poky
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
      meta-selftest:
      meta-skeleton:
  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi.git
    refspec: mickledore
    path: layers/meta-raspberrypi
  meta-raspberrypi-custom:
    path: layers/meta-raspberrypi-custom
    refspec: mickledore

local_conf_header:
  meta-custom: |
    ENABLE_UART = "1"
    RPI_USE_U_BOOT = "1"
